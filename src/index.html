<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Norican&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Tasks</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo"><span class="logo-my">My</span><span class="logo-tasks">Tasks</span></div>
                <ul>
                    <li class="nav-item"><button class="nav-btn nav-overview">Overview</button></li>
                    <li class="nav-item"><button class="nav-btn nav-todo">ToDo</button></li>
                    <li class="nav-item"><button class="nav-btn nav-doing">Doing</button></li>
                    <li class="nav-item"><button class="nav-btn nav-done">Done</button></li>
                </ul>
                <div class="user">
                    <button class="new-task" data-micromodal-trigger="modal-1">New Task</button>
                </div>
            </nav>
        </header>
        <div id="content"></div>

    </div>
    <div id="modal-1" aria-hidden="true">

        <div tabindex="-1" data-micromodal-close>

            <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title">

                <header>
                    <h2 id="modal-1-title">
                        New Task
                    </h2>
                </header>

                <div id="modal-1-content">
                    <form action="#" id="new-task">
                        <div>
                            <label for="task-name">Name</label>
                            <input type="text" id="task-name" required>
                        </div>

                        <div>
                            <label for="description">Description</label>
                            <input type="text" id="description">
                        </div>

                        <div id="date-priority">
                            <div>
                                <label for="due-date">Due Date</label>
                                <input type="date" id="due-date">
                            </div>
                            <div>
                                <label for="priority">Priority</label>
                                <select name="priority" id="priority">
                                    <option value="High">High</option>
                                    <option value="Normal" selected>Normal</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <div>
                                <label for="status">Status</label>
                                <select name="status" id="status">
                                    <option value="ToDo" selected>ToDo</option>
                                    <option value="Doing">Doing</option>
                                    <option value="Done">Done</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label for="notes">Additional Notes</label>
                            <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
                        </div>

                        <div class="buttons">
                            <button type="submit">Create Task</button>
                            <button class="delete" type="button">Delete Task</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
